name: android NDK
on: 
  push:
    paths:
      - '.github/workflows/Androidndk.yml'
jobs:  
  job2:
    runs-on: self-hosted
    steps: 
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
